<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SRTify</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;900&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
	<script defer src="main.js"></script>
</head>

<body>
	<div class="container">
		<header>
			<h1>SRTify</h1>
			<p>Generate Subtitles</p>
		</header>

		<div class="input-area">
			<div class="input-group">
				<label for="model">Whisper Model:</label>
				<div style="position: relative; flex-grow: 1; max-width: 80%;">
					<input id="model" type="text" onclick="showDropdown()" placeholder="whisper-base"
						style="width: -webkit-fill-available;">
					<div id="modelDropdown" class="dropdown two">
						<div class="dropdown-item" onclick="selectModel('whisper-base')">whisper-base</div>
						<div class="dropdown-item" onclick="selectModel('whisper-tiny')">whisper-tiny</div>
						<div class="dropdown-item" onclick="selectModel('whisper-small')">whisper-small</div>
						<div class="dropdown-item" onclick="selectModel('whisper-medium')">whisper-medium</div>
						<div class="dropdown-item" onclick="selectModel('whisper-large-v1')">whisper-large-v1</div>
						<div class="dropdown-item" onclick="selectModel('whisper-large-v2')">whisper-large-v2</div>
						<div class="dropdown-item" onclick="selectModel('whisper-large-v3')">whisper-large-v3</div>
						<div class="dropdown-item" onclick="selectModel('whisper-large-v3-turbo')">
							whisper-large-v3-turbo</div>
					</div>
				</div>
				<button id="modelFile" class="cp three">SELECT MODEL</button>
			</div>

			<div class="input-group">
				<label for="mediaFile" class="one">Media File:</label>
				<input id="mediaFile" class="two" type="text" placeholder="Enter file path">
				<button id="selectFile" class="cp three">SELECT FILE</button>
			</div>

			<div class="input-group">
				<label for="outputDir" class="one">Output Directory:</label>
				<input id="outputDir" class="two" type="text" placeholder="Select Output Directory">
				<button id="selectFolder" class="cp three">SELECT FOLDER</button>
			</div>

			<button id="generateSubtitle" class="generate-button cp">
				<span class="button-text">GENERATE SUBTITLE</span>
				<div class="progress-container">
					<div class="progress-bar">
					</div>
				</div>
			</button>
		</div>

		<div class="output-area">
			<pre id="console"></pre>
		</div>

		<footer>
			<p>
				<a href="https://github.com/jebin2" target="_blank" rel="noopener noreferrer" class="cp">
					<img src="assets/github-mark-white.png" alt="GitHub logo" style="width: 40px;" />
				</a>
			</p>
		</footer>
	</div>
</body>

</html>
