<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRTify - Create Subtitles Made Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: -0.05em;
            margin: 1rem 0;
        }

        .description {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto 2rem;
            color: #ccc;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        .screenshot {
            flex: 1;
            min-height: 300px;
            background: #111;
            margin: 1rem 0;
            border-radius: 8px;
            display: grid;
            place-items: center;
        }

        footer {
            text-align: center;
            padding: 1.5rem 0;
            border-top: 1px solid #333;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-shrink: 0;
        }

        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #666;
            transition: border-color 0.2s;
            cursor: pointer;
        }

        a:hover {
            border-color: #fff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 2rem;
        }

        .modal-content {
            background: #000;
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #333;
            border-radius: 8px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 0.5rem;
        }

        .dependency-list {
            list-style: none;
            margin-top: 1rem;
        }

        .dependency-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SRTify</h1>
            <p class="description">Create accurate subtitles for video/audio files with AI-powered precision.</p>
            <a href="#" class="cta-button">Download for macOS</a>
        </header>

        <div class="screenshot">
            <!-- Replace with actual screenshot -->
            <div style="background: #222; width: 100%; height: 100%; display: grid; place-items: center; color: #666;">
                App Screenshot (16:9)
            </div>
        </div>

        <footer>
            <a href="https://github.com/yourusername/srtify" target="_blank">GitHub</a>
            <a href="/">Home</a>
            <a onclick="showDependencies()">Dependencies</a>
        </footer>
    </div>

    <!-- Dependencies Modal -->
    <div id="dependencyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Project Dependencies</h3>
            <ul class="dependency-list">
                <li>Tauri 2.0</li>
                <li>Whisper.cpp</li>
                <li>FFmpeg</li>
                <li>Rust 1.62+</li>
                <li>Node.js 18+</li>
            </ul>
        </div>
    </div>

    <script>
        function showDependencies() {
            document.getElementById('dependencyModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('dependencyModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('dependencyModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Enforce aspect ratio for screenshot container
        function maintainAspectRatio() {
            const screenshot = document.querySelector('.screenshot');
            const viewportWidth = window.innerWidth;
            const maxHeight = window.innerHeight * 0.5;
            screenshot.style.height = Math.min(viewportWidth * 0.5625, maxHeight) + 'px';
        }

        window.addEventListener('resize', maintainAspectRatio);
        maintainAspectRatio();
    </script>
</body>
</html>
