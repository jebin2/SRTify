<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRTify - Create Subtitles Made Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: #000;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 2rem 0 1rem 0;
            gap: 15px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: -0.05em;
            margin: 0;
        }

        .description {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto 1rem;
            color: #ccc;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: opacity 0.2s;
            margin-top: 10px;
            margin-right: 10px;
            width: 250px;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        .screenshot {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #fff;
            /* Added white border */
        }

        .screenshot img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 6px;
            /* Slightly smaller to account for container border */
            padding: 8px;
            /* Added padding to create space between image and border */
        }

        footer {
            text-align: center;
            padding: 1.5rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            /* margin-top: auto; */
        }

        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #666;
            transition: border-color 0.2s;
            cursor: pointer;
        }

        a:hover {
            border-color: #fff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 2rem;
        }

        .modal-content {
            background: #000;
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #333;
            border-radius: 8px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 0.5rem;
        }

        .dependency-list {
            list-style: none;
            margin-top: 1rem;
        }

        .dependency-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }

        @media (max-width: 768px) {
            .screenshot {
                padding-top: 75%;
                /* 4:3 Aspect Ratio for mobile */
            }
        }

        iframe {
            flex: 1;
            /* This is the magic! It makes the iframe fill all available space */
            width: 100%;
            /* Make it fill the container's width */
            border: none;
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
            /* Ensure its background matches the site */
            min-height: 0;
            /* A flexbox fix to prevent overflow issues */
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>SRTify</h1>
            <p class="description">Create accurate subtitles for video/audio files with AI-powered precision.</p>
            <a href="https://github.com/jebin2/SRTify/releases/download/app-v0.1.0/SRTify_0.1.0_x64-setup.exe"
                class="cta-button">Download for Windows</a>
            <a href="https://github.com/jebin2/SRTify/releases/download/app-v0.1.0/SRTify_0.1.0_amd64.deb"
                class="cta-button">Download for Linux</a>
            <a href="https://github.com/jebin2/SRTify/releases/download/app-v0.1.0/SRTify_0.1.0_aarch64.dmg"
                class="cta-button">Download for macOS</a>
            <a href="https://github.com/jebin2/SRTify/releases" class="cta-button">Other Downloads</a>
        </header>

        <iframe
            src="/JellyJump/embed.html?video_url=https://raw.githubusercontent.com/jebin2/SRTify/abb2991b74c2784476a205b86adf8ad46ba1020e/dashboard/demo.mp4&controls=play,pause,volume,fullscreen&credentials=true&autoplay=1&muted=0&controlBarMode=fixed"
            allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
        <!-- video-container set this website bg color to this media player -->
        <!-- <iframe src="http://localhost:8080/player.html?video_url=https://raw.githubusercontent.com/jebin2/SRTify/abb2991b74c2784476a205b86adf8ad46ba1020e/dashboard/demo.mp4
&only_video_player=true&auto_play=true&bg_color=000" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe> -->

        <footer>
            <a href="https://github.com/jebin2/srtify" target="_blank">GitHub</a>
            <a href="https://jebin2.github.io/" target="_blank">Home</a>
            <a onclick="showDependencies()">Dependencies</a>
        </footer>
    </div>

    <!-- Dependencies Modal -->
    <div id="dependencyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Project Dependencies</h3>
            <ul class="dependency-list">
                <li>Whisper</li>
                <li>FFmpeg</li>
            </ul>
        </div>
    </div>

    <script>
        function showDependencies() {
            document.getElementById('dependencyModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('dependencyModal').style.display = 'none';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('dependencyModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
